<!DOCTYPE html>
<html>
<head>
    <title>Thingo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="reAuth">
        <div id="popup">
            <p>Spotify requires you to refresh token after every hour.</p>
            <button onclick="Oauth()">Reauthorize</button>
        </div>
    </div>

    <div class="page">
        <div id="sidebar">
            <div id= "profile">
                <img id="ProfilePicture">
                <p id="name">Username</p>
            </div>
        </div>
        <div id="player">
            <p id="playingText">Player Offline</p>
        </div>
    </div>
    <button onclick="GetPlayData()"><p>Get Play Data</p></button>
    <p id="Test">Test</p>
    <button onclick="Oauth()"><p>Authorise Account</p></button>
    <p id="Auth">Auth</p>
    <img id="ProfilePicture">
    <button onclick="GetUserData()"><p>User Data</p></button>
    
    <h2>Recently Played</h2>
    <ul id="RecentlyPlayed"></ul>

    <script src="main.js"></script>
</body>
<footer>
    <p>This application was created using <a href="https://developer.spotify.com/">Spotify API</a>.</p>
</footer>
</html>
