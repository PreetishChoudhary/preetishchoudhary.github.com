<!DOCTYPE html>
<html>
<head>
    <title>Thingo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="page">
        <div id="sidebar">
            <div id= "profilePicture">
                <img id="ProfilePicture">
            </div>
            <button id="sideButton">Dashboard</button>
            <button id="sideButton">Profile</button>
            <button id="sideButton">Recommended</button>
            <button id="sideButton">Stats</button>
            <button id="sideButton">Settings</button>
        </div>
        <div class="main">
            <div id="player">
                <div class="playingText">
                    <p id="albumPlaying"></p>
                    <p id="songPlaying">Player Offline</p>
                    <p id="artistPlaying"></p>
                </div>
                <div class="seekBar">
                    <p id="playTime"></p>
                    <div id="seekBar"></div>
                </div>
                <div id="albumArt">
                    <img id="albumPlayingArt" src="images/noAlbumArt.jpg">
                </div>
            </div>
            <div id="placeholder">
                <button onclick="GetPlayData()" id="test"><p>Get Play Data</p></button>
                <p id="username">Test</p>
                <button onclick="Oauth()" id="test"><p>Authorise Account</p></button>
                <p id="Auth">Auth</p>
                <img id="ProfilePicture">
                <button onclick="GetUserData()" id="test"><p>User Data</p></button>
            </div> 
        </div>
    <script src="main.js"></script>
</body>
<footer>
    <p>This application was created using <a href="https://developer.spotify.com/">Spotify API</a>.</p>
</footer>
</html>
